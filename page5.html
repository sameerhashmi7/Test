<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body bgcolor="orange">
    <h1>Your Contact Details</h1>
    <br>
    <form action="./abc.html">
        <label>First Name:</label><br>
        <input type="text" placeholder="Enter Your Name" required><br><br>
        <label>Last Name:</label><br>
        <input type="text" placeholder="Enter Your Name"><br>
        <br>
        <label>Select Your Gender:</label><br>
        <select>
        <option selected>select an option</option>
        <option>Male</option>
        <option>Female</option>
        </select><br><br>
        <label>DOB:</label><br>
        <input type="date">
        <br><br>
        <label>Select Your Country:</label><br>
        <input type="radio" name="abc">Pakistan <br>
        <input type="radio" name="abc">India  <br>
        <input type="radio" name="abc">America <br>
        <input type="radio" name="abc">England <br>
        <br>
        <label>Email:</label><br>
        <input type="text" placeholder="Enter Your Email"><br>
        <br>
        <label>Your Phone Number:</label><br>
        <input type="number" placeholder="Enter your Number"><br><br>
        <label>On a scale 1-10,How do you like my CV:</label><br>
        <input type="number" placeholder="1-10"><br><br>
        <label>Enter Your Review about my CV:</label><br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Enter the text"></textarea>
        <br><br><br>
        <button type="submit">Enter the form</button><br><br>

        </form>
    
</body>
</html>
